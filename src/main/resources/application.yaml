server:
    port: 8081
spring:
    datasource:
        url: jdbc:postgresql://localhost:5435/factory_db
        username: postgres
        password: admin
        driver-class-name: org.postgresql.Driver
    jpa:
        hibernate:
            ddl-auto: update
        database: postgresql
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        show-sql: true
        properties:
            hibernate:
                "[format_sql]": true